<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snac Berry</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&display=swap');
    @font-face {
      font-family: 'HandMade';
      src: url('path-to-handmade-font.woff2') format('woff2'); /* Replace with actual path */
    }

    body {
      margin: 0;
      background-color: #dd2b20;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #ffdd00;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px 0;
      font-family: 'HandMade', cursive;
      font-size: 36px;
      animation: pop 1s ease;
    }

    .nav-item {
      animation: burst 1.2s ease;
    }

    .nav-logo {
      animation: old-tv 1.3s ease; /* fallback below if not supported */
    }

    /* Fallback if old-tv not available */
    @keyframes old-tv {
      0% { transform: scale(0.8); opacity: 0; filter: brightness(200%); }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); filter: brightness(100%); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes burst {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes breathe {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    .punch-line {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 41.7px;
      color: #fffdd0;
      margin-top: 40px;
      animation: breathe 4s infinite;
    }

    .what-special {
      text-align: center;
      font-family: 'Lobster', cursive;
      font-size: 50.3px;
      color: #ffffff;
      margin-top: 30px;
    }

    .description {
      text-align: center;
      font-family: 'Lobster', cursive;
      font-size: 31.5px;
      color: #f4f6fc;
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="nav-item">Our Story</div>
    <div class="nav-item">Products</div>
    <div class="nav-logo"><img src="Snac Berry.png" alt="Logo" height="60"></div>
    <div class="nav-item">Testimonials</div>
    <div class="nav-item">Find Us</div>
  </div>

  <div class="punch-line">Taste The Fun, Bite The Berry - Snac Berry</div>

  <div class="what-special">What Makes Us Special?</div>

  <div class="description">
    At Snac Berry, we believe snacks should be guilt-free and flavorful. Thatâ€™s why every pack is a burst of crunch and care.
  </div>

</body>
</html>
